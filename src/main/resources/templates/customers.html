<!DOCTYPE html>
<html  th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
  <main role="main">
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h3>Employees</h3>
            </div>
             <table class="table table-dark">
               <thead>
              <tr>
                <th>ID</th>
                <th>Code</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Address</th>
                <th>Action</th>
              </tr>
               </thead>
               <tbody>
               <tr th:each="custs : ${customers}">
                 <td th:text="${custs.id}"></td>
                 <td th:text="${custs.code}"></td>
                 <td th:text="${custs.firstName}"></td>
                 <td th:text="${custs.lastName}"></td>
                 <td th:text="${custs.address}"></td>
                 <td>
                   <a th:href="@{'/customer/delete?id='+${custs.id}}" class="btn btn-outline-danger">Delete</a>
                 </td>
               </tr>
               </tbody>
             </table>
            <a th:href="@{/customer/save-customer}" class="btn btn-primary">
              Create Customer
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
