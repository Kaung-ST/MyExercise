<!DOCTYPE html>
<html l  th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body class="bg-light">
<main role="main">
    <div class="container mt-5">
        <div class="text-center">
            <h1>Error Page</h1>
            <p>Cause :: <span th:text="${cause}"></span></p>
            <p>Message :: <span th:text="${message}"></span></p>
        </div>
        <a th:href="@{/}" class="btn btn-primary">Go to Home</a>
    </div>

</main>
</body>
</html>
